<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="./code.js" defer></script>
    <link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            21
        </div>

        <div>
            <div class="operatorBoxTop">
                <div data-key="err" class="operator">AC</div>
                <div data-key="err" class="operator">Del</div>
                <div data-key="/" class="operator">/</div>
                <div data-key="*" class="operator">*</div>
            </div>
            
        </div>
        <div class="buttons">

            <div class="numberBox">
                <div data-key="1" class="nr">1</div>
                <div data-key="2" class="nr">2</div>
                <div data-key="3" class="nr">3</div>
                <div data-key="4" class="nr">4</div>
                <div data-key="5" class="nr">5</div>
                <div data-key="6" class="nr">6</div>
                <div data-key="7" class="nr">7</div>
                <div data-key="8" class="nr">8</div>
                <div data-key="9" class="nr">9</div>
               </div>

               <div class="operatorBox">
                   <div data-key="-" class="operator">-</div>
                   <div data-key="+" class="operator">+</div>
                   <div data-key="=" class="operator">=</div>
               </div>
       
        </div>
        
    </div>
</body>
</html>
